<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Listen - Urban Music Malawi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #007bff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 18px;
            color: #333;
        }

        input[type="file"], input[type="password"] {
            margin-top: 10px;
        }

        .upload-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        .song-list, .ep-list, .album-list {
            margin-top: 30px;
        }

        .song-item {
            background-color: #e9ecef;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .song-item strong {
            margin-right: 10px;
            flex-grow: 1;
        }

        .song-item button {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .song-item button:hover {
            background-color: #218838;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }

        .menu {
            text-align: center;
            margin-bottom: 20px;
        }

        .menu button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
        }

        .menu button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .lock-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <h1>Admin Music Upload Page</h1>
    <button class="lock-btn" onclick="showLogin()">ðŸ”’</button>
    <div class="container hidden" id="adminContainer">
        <h2>Admin Login</h2>
        <label for="password">Enter Password:</label>
        <input type="password" id="password">
        <button class="upload-btn" id="loginBtn">Login</button>
    </div>

    <div class="container hidden" id="musicContainer">
        <h2>Upload Your Music</h2>
        <label for="musicUpload">Choose a music file (MP3, WAV):</label>
        <input type="file" id="musicUpload" accept="audio/*" multiple>
        <button class="upload-btn" id="uploadBtn">Upload Music</button>

        <div class="menu" id="menu">
            <button onclick="showCategory('songs')">Songs</button>
            <button onclick="showCategory('ep')">EPs</button>
            <button onclick="showCategory('album')">Albums</button>
        </div>

        <div class="song-list" id="songList"></div>
        <div class="ep-list hidden" id="epList"></div>
        <div class="album-list hidden" id="albumList"></div>
    </div>

    <footer>&copy; 2024 Urban Music Malawi. All rights reserved.</footer>

    <script>
        const musicUpload = document.getElementById('musicUpload');
        const uploadBtn = document.getElementById('uploadBtn');
        const loginBtn = document.getElementById('loginBtn');
        const passwordInput = document.getElementById('password');
        const songList = document.getElementById('songList');
        const epList = document.getElementById('epList');
        const albumList = document.getElementById('albumList');
        const adminContainer = document.getElementById('adminContainer');
        const musicContainer = document.getElementById('musicContainer');

        const localStorageKey = 'uploadedSongs';
        let uploadedSongs = JSON.parse(localStorage.getItem(localStorageKey)) || [];

        function showLogin() {
            adminContainer.classList.remove('hidden');
        }

        loginBtn.addEventListener('click', () => {
            if (passwordInput.value === 'AdminPromo12') {
                adminContainer.classList.add('hidden');
                musicContainer.classList.remove('hidden');
                renderSongs();
            } else {
                alert('Incorrect password!');
            }
        });

        function renderSongs() {
            songList.innerHTML = '';
            epList.innerHTML = '';
            albumList.innerHTML = '';

            uploadedSongs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.classList.add('song-item');
                songItem.innerHTML = `
                    <strong>${song.name}</strong>
                    <button onclick="playSong(${index})">Play</button>
                    <button onclick="downloadSong(${index})">Download</button>
                `;

                // Categorize the song
                if (song.category === 'single') {
                    songList.appendChild(songItem);
                } else if (song.category === 'ep') {
                    epList.appendChild(songItem);
                } else if (song.category === 'album') {
                    albumList.appendChild(songItem);
                }
            });
        }

        function saveSongs() {
            localStorage.setItem(localStorageKey, JSON.stringify(uploadedSongs));
        }

        uploadBtn.addEventListener('click', () => {
            const files = musicUpload.files;
            const songData = Array.from(files).map(file => ({
                name: file.name,
                url: URL.createObjectURL(file),
                category: determineCategory()
            }));

            uploadedSongs.push(...songData);
            saveSongs();
            renderSongs();
        });

        function determineCategory() {
            const totalSongs = uploadedSongs.length;
            if (totalSongs >= 6) return 'album';
            if (totalSongs >= 2) return 'ep';
            return 'single';
        }

        function playSong(index) {
            const song = uploadedSongs[index];
            const audioElement = document.createElement('audio');
            audioElement.src = song.url;
            audioElement.controls = true;

            songList.querySelectorAll('audio').forEach(audio => audio.remove());
            epList.querySelectorAll('audio').forEach(audio => audio.remove());
            albumList.querySelectorAll('audio').forEach(audio => audio.remove());

            const songItem = songList.children[index] || epList.children[index - songList.children.length] || albumList.children[index - songList.children.length - epList.children.length];
            songItem.appendChild(audioElement);
        }

        function downloadSong(index) {
            const song = uploadedSongs[index];
            const link = document.createElement('a');
            link.href = song.url;
            link.download = song.name;
            link.click();
        }

        function showCategory(category) {
            songList.classList.add('hidden');
            epList.classList.add('hidden');
            albumList.classList.add('hidden');

            if (category === 'songs') {
                songList.classList.remove('hidden');
            } else if (category === 'ep') {
                epList.classList.remove('hidden');
            } else if (category === 'album') {
                albumList.classList.remove('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', renderSongs);
    </script>
</body>
</html>
