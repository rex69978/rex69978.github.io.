
<?php
// Define the directory for uploaded songs and metadata file
$uploadDir = 'uploads/';
$metadataFile = 'songs.txt';

// Check if the uploads directory exists; if not, create it
if (!is_dir($uploadDir)) {
    mkdir($uploadDir, 0777, true);
}

// Read song metadata from the text file
$songs = [];
if (file_exists($metadataFile)) {
    $songs = file($metadataFile, FILE_IGNORE_NEW_LINES | FILE_SKIP_EMPTY_LINES);
}

// Convert song metadata into an associative array
$songList = [];
foreach ($songs as $song) {
    list($filename, $title, $artist, $album) = explode('|', $song);
    $songList[] = [
        'filename' => $filename,
        'title' => $title,
        'artist' => $artist,
        'album' => $album
    ];
}
?>
