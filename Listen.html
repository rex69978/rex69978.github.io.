<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Music Stream</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fonts and Colors */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            overflow-x: hidden;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1DB954;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
        }

        header:hover {
            background-color: #1ed760;
        }

        header h1 {
            font-size: 1.5rem;
            color: #FFFFFF;
        }

        /* Hidden Admin Button */
        #adminSecretButton {
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #adminSecretButton.visible {
            opacity: 1;
        }

        /* Main Content */
        main {
            padding: 100px 40px 40px 40px;
            background-color: #121212;
            min-height: 100vh;
        }

        /* Section Titles */
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #1DB954;
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Song Categories */
        .category {
            margin-bottom: 40px;
        }

        .songs-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Song Card */
        .song-card {
            background-color: #282828;
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .song-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .song-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .song-info {
            padding: 15px;
            text-align: center;
        }

        .song-info h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .song-info p {
            font-size: 0.9rem;
            color: #b3b3b3;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 10px;
        }

        .controls button {
            background-color: #1DB954;
            border: none;
            color: #FFFFFF;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #1ed760;
        }

        .counts {
            font-size: 0.8rem;
            color: #b3b3b3;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 2000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.8); 
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .modal-content {
            background-color: #282828;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: slideDown 0.5s;
        }

        @keyframes slideDown {
            from {transform: translateY(-50px);}
            to {transform: translateY(0);}
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #FFFFFF;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-content label {
            display: block;
            margin-bottom: 5px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #1DB954;
            border: none;
            color: #FFFFFF;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #1ed760;
        }

        .nav-link {
            color: #1DB954;
            cursor: pointer;
            text-decoration: underline;
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* Upload Form (Admin Panel) */
        .upload-form {
            display: none; /* Hidden by default */
            flex-direction: column;
        }

        .upload-form.active {
            display: flex;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .song-card {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .song-card {
                width: 100%;
            }
        }

        /* Additional Styles for Visual Appeal */
        body {
            background-image: linear-gradient(135deg, #1DB954 0%, #121212 100%);
            min-height: 100vh;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #1DB954;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: rotate(0deg) translate(-50%, -50%); }
            100% { transform: rotate(360deg) translate(-50%, -50%); }
        }
    </style>
</head>
<body>

    <!-- Header with Hidden Admin Button (Emoji) -->
    <header>
        <h1>Urban Music Stream</h1>
        <div id="adminSecretButton" title="Admin Access">üîí</div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Albums Section -->
        <section class="category" id="albums">
            <h2 class="section-title">Albums</h2>
            <div class="songs-container" id="albumList">
                <!-- Album Song Cards will be dynamically loaded here -->
            </div>
        </section>

        <!-- EPs Section -->
        <section class="category" id="eps">
            <h2 class="section-title">EPs</h2>
            <div class="songs-container" id="epList">
                <!-- EP Song Cards will be dynamically loaded here -->
            </div>
        </section>

        <!-- Singles Section -->
        <section class="category" id="singles">
            <h2 class="section-title">Singles</h2>
            <div class="songs-container" id="singleList">
                <!-- Single Song Cards will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <!-- Admin Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLogin">&times;</span>
            <h2>Admin Login</h2>
            <form id="adminLoginForm" action="login.php" method="POST">
                <label for="adminUsername">Username:</label>
                <input type="text" id="adminUsername" name="username" required>

                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" name="password" required>

                <button type="submit">Login</button>
            </form>
            <span class="nav-link" id="gotoReset">Forgot Password?</span>
        </div>
    </div>

    <!-- Password Reset Modal -->
    <div id="resetModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeReset">&times;</span>
            <h2>Reset Password</h2>
            <form id="resetPasswordForm" action="reset_password.php" method="POST">
                <label for="resetUsername">Username:</label>
                <input type="text" id="resetUsername" name="username" required>

                <button type="submit">Reset Password</button>
            </form>
            <span class="nav-link" id="backToLogin">Back to Login</span>
        </div>
    </div>

    <!-- Admin Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeUpload">&times;</span>
            <h2>Upload New Song</h2>
            <form id="uploadForm" action="upload.php" method="POST" enctype="multipart/form-data" class="upload-form">
                <label for="songTitle">Song Title:</label>
                <input type="text" id="songTitle" name="title" required>

                <label for="songArtist">Artist:</label>
                <input type="text" id="songArtist" name="artist" required>

                <label for="songAlbum">Album/EP/Single:</label>
                <select id="songCategory" name="category" required>
                    <option value="Album">Album</option>
                    <option value="EP">EP</option>
                    <option value="Single">Single</option>
                </select>

                <label for="songFile">Song File (MP3/MP4):</label>
                <input type="file" id="songFile" name="song" accept=".mp3,.mp4" required>

                <label for="songArtwork">Artwork Image:</label>
                <input type="file" id="songArtwork" name="artwork" accept=".jpg,.png,.jpeg" required>

                <button type="submit">Upload</button>
            </form>
        </div>
    </div>

    <!-- Loader (Optional) -->
    <div id="loader" class="loader"></div>

    <script>
        // JavaScript for Interactive Features

        document.addEventListener('DOMContentLoaded', () => {
            const adminButton = document.getElementById('adminSecretButton');
            const loginModal = document.getElementById('loginModal');
            const closeLogin = document.getElementById('closeLogin');
            const gotoReset = document.getElementById('gotoReset');
            const resetModal = document.getElementById('resetModal');
            const closeReset = document.getElementById('closeReset');
            const backToLogin = document.getElementById('backToLogin');
            const uploadModal = document.getElementById('uploadModal');
            const closeUpload = document.getElementById('closeUpload');

            // Reveal Admin Button after 5 clicks anywhere on the page
            let clickCount = 0;
            document.body.addEventListener('click', () => {
                clickCount++;
                if (clickCount === 5) {
                    adminButton.classList.add('visible');
                }
            });

            // Open Login Modal
            adminButton.addEventListener('click', () => {
                loginModal.style.display = 'flex';
            });

            // Close Login Modal
            closeLogin.addEventListener('click', () => {
                loginModal.style.display = 'none';
            });

            // Open Reset Modal
            gotoReset.addEventListener('click', () => {
                loginModal.style.display = 'none';
                resetModal.style.display = 'flex';
            });

            // Close Reset Modal
            closeReset.addEventListener('click', () => {
                resetModal.style.display = 'none';
            });

            // Back to Login from Reset Modal
            backToLogin.addEventListener('click', () => {
                resetModal.style.display = 'none';
                loginModal.style.display = 'flex';
            });

            // Close Upload Modal
            closeUpload.addEventListener('click', () => {
                uploadModal.style.display = 'none';
            });

            // When the user clicks anywhere outside of the modal, close it
            window.addEventListener('click', (event) => {
                if (event.target == loginModal) {
                    loginModal.style.display = 'none';
                }
                if (event.target == resetModal) {
                    resetModal.style.display = 'none';
                }
                if (event.target == uploadModal) {
                    uploadModal.style.display = 'none';
                }
            });

            // Fetch and Display Songs
            fetchSongs();

            function fetchSongs() {
                fetch('get_songs.php')
                    .then(response => response.json())
                    .then(data => {
                        const albums = data.filter(song => song.category === 'Album');
                        const eps = data.filter(song => song.category === 'EP');
                        const singles = data.filter(song => song.category === 'Single');

                        displaySongs(albums, 'albumList');
                        displaySongs(eps, 'epList');
                        displaySongs(singles, 'singleList');

                        // Hide loader if implemented
                        const loader = document.getElementById('loader');
                        if (loader) loader.style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Error fetching songs:', error);
                        alert('Failed to load songs.');
                    });
            }

            function displaySongs(songs, containerId) {
                const container = document.getElementById(containerId);
                container.innerHTML = '';

                songs.forEach(song => {
                    const card = document.createElement('div');
                    card.classList.add('song-card');

                    card.innerHTML = `
                        <img src="${song.artwork_path}" alt="${song.title}">
                        <div class="song-info">
                            <h3>${song.title}</h3>
                            <p>${song.artist}</p>
                            <div class="controls">
                                <button onclick="playSong('${song.file_path}')">‚ñ∂Ô∏è</button>
                                <button onclick="downloadSong('${song.file_path}')">‚¨áÔ∏è</button>
                            </div>
                            <div class="counts">Listens: ${song.listen_count} | Downloads: ${song.download_count}</div>
                        </div>
                    `;

                    container.appendChild(card);
                });
            }
        });

        // Play Song Function
        function playSong(filePath) {
            const audio = new Audio(filePath);
            audio.play();

            // Update listen count
            fetch('update_listen.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ file: filePath }),
            })
            .catch(error => console.error('Error updating listen count:', error));
        }

        // Download Song Function
        function downloadSong(filePath) {
            // Update download count first
            fetch('update_download.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ file: filePath }),
            })
            .then(() => {
                // Trigger download
                const link = document.createElement('a');
                link.href = filePath;
                link.download = filePath.split('/').pop();
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            })
            .catch(error => console.error('Error updating download count:', error));
        }
    </script>
</body>
</html>
