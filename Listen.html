<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Music Malawi - Music Streaming & Downloads</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
        }

        h1 {
            margin: 0;
        }

        .toggle-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .container.dark-mode {
            background-color: #1e1e1e;
        }

        .section {
            margin-bottom: 30px;
        }

        h2 {
            color: #007bff;
            text-align: center;
        }

        .song-item {
            background-color: #e9ecef;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .song-info {
            flex-grow: 1;
        }

        .song-name {
            font-size: 18px;
            margin: 0;
        }

        .download-count {
            font-size: 14px;
            color: #666;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .play-btn, .download-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .play-btn:hover, .download-btn:hover {
            background-color: #0056b3;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>

<body>

    <header>
        <h1>Urban Music Malawi</h1>
        <button class="toggle-button" onclick="toggleDarkMode()">ðŸŒ™</button>
    </header>

    <div class="container">
        <h2>Listen and Download Music</h2>
        <div class="loading" id="loadingMessage">Loading music files...</div>
        <div class="song-list" id="songList"></div>
    </div>

    <footer>&copy; 2024 Urban Music Malawi. All rights reserved.</footer>

    <script>
        const songList = document.getElementById('songList');
        const loadingMessage = document.getElementById('loadingMessage');
        const localStorageKey = 'uploadedSongs';
        let uploadedSongs = JSON.parse(localStorage.getItem(localStorageKey)) || [];

        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => {
                container.classList.toggle('dark-mode');
            });
        }

        function renderSongs() {
            loadingMessage.style.display = 'none'; // Hide loading message
            songList.innerHTML = '';

            if (uploadedSongs.length === 0) {
                songList.innerHTML = '<p>No music available. Please check back later.</p>';
                return;
            }

            uploadedSongs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.innerHTML = `
                    <div class="song-info">
                        <h3 class="song-name">${song.name}</h3>
                        <p class="download-count">Downloads: ${song.downloads || 0}</p>
                    </div>
                    <div class="controls">
                        <button class="play-btn" onclick="playSong(${index})">Play</button>
                        <button class="download-btn" onclick="downloadSong(${index})">Download</button>
                    </div>
                `;
                songList.appendChild(songItem);
            });
        }

        function playSong(index) {
            const song = uploadedSongs[index];
            const audioElement = document.createElement('audio');
            audioElement.src = song.url;
            audioElement.controls = true;

            // Stop any currently playing audio
            songList.querySelectorAll('audio').forEach(audio => audio.remove());

            const songItem = songList.children[index];
            songItem.appendChild(audioElement);
        }

        function downloadSong(index) {
            const song = uploadedSongs[index];
            const link = document.createElement('a');
            link.href = song.url;
            link.download = song.name;

            // Increment download count
            song.downloads = (song.downloads || 0) + 1;
            saveSongs();

            link.click();
        }

        function saveSongs() {
            localStorage.setItem(localStorageKey, JSON.stringify(uploadedSongs));
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderSongs();
        });
    </script>
</body>

</html>
