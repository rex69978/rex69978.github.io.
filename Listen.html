
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Music Promo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        #uploadSection {
            margin: 20px 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        #loginModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Urban Music Promo</h1>
        <nav>
            <ul>
                <li><a href="#artists">Artists</a></li>
                <li><a href="#songs">Songs</a></li>
                <li><a href="#albums">Albums</a></li>
                <li><button id="adminLoginBtn">Admin Login</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="uploadSection" style="display: none;">
            <h2>Upload Songs</h2>
            <form id="uploadForm">
                <input type="file" id="audioFile" accept=".mp3,.mp4" required>
                <input type="text" id="songName" placeholder="Song Name" required>
                <input type="text" id="artistName" placeholder="Artist Name" required>
                <input type="text" id="albumName" placeholder="Album Name" required>
                <input type="file" id="artworkFile" accept=".jpg,.jpeg,.png" required>
                <button type="submit">Upload</button>
            </form>
        </section>

        <section id="musicLibrary">
            <h2>Music Library</h2>
            <div id="songList"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Urban Music Promo</p>
    </footer>

    <div id="loginModal" style="display: none;">
        <h2>Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Enter Password">
        <button id="loginBtn">Login</button>
    </div>

    <script>
        const adminPassword = 'adminpromo1';

        document.getElementById('adminLoginBtn').addEventListener('click', () => {
            document.getElementById('loginModal').style.display = 'block';
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            const passwordInput = document.getElementById('adminPassword').value;
            if (passwordInput === adminPassword) {
                alert('Login successful!');
                document.getElementById('uploadSection').style.display = 'block';
                document.getElementById('loginModal').style.display = 'none';
            } else {
                alert('Incorrect password.');
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const songName = document.getElementById('songName').value;
            const artistName = document.getElementById('artistName').value;
            const albumName = document.getElementById('albumName').value;

            const songItem = document.createElement('div');
            songItem.innerHTML = `
                <h3>${songName} by ${artistName}</h3>
                <audio controls>
                    <source src="${URL.createObjectURL(document.getElementById('audioFile').files[0])}" type="audio/mp3">
                    Your browser does not support the audio tag.
                </audio>
                <p>Album: ${albumName}</p>
                <p>Downloads: <span class="downloadCount">0</span></p>
                <button class="downloadBtn">Download</button>
            `;

            document.getElementById('songList').appendChild(songItem);

            songItem.querySelector('.downloadBtn').addEventListener('click', () => {
                const countElement = songItem.querySelector('.downloadCount');
                countElement.innerText = parseInt(countElement.innerText) + 1;
            });

            document.getElementById('uploadForm').reset();
        });
    </script>
</body>
</html>
